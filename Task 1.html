<script>

var sum  = 0,
	pred = 1,
	number = 1;
while (number < 4000000) {
	number += pred;
	pred = number - pred;
	sum += number;

	number += pred;
	pred = number - pred;
	number += pred;
	pred = number - pred;
}

document.write(sum);

</script>

<!DOCTYPE html>
<html>
<head>
	<meta charset = "UTF-8">
	<title>Task 5 - Version 1</title>
</head>
<body>
<script>

/*
	2 = 2
	3 = 3
	4 = 2 * 2
	5 = 5
	6 = 2 * 3
	7 = 7
	8 = 2 * 2 * 2
	9 = 3 * 3
	10 = 2 * 5
	11 = 11
	12 = 2 * 2 * 3
	13 = 13
	14 = 2 * 7
	15 = 3 * 5
	16 = 2 * 2 * 2 * 2
	17 = 17
	18 = 2 * 3 * 3
	19 = 19
	20 = 2 * 2 * 5
*/

var max_number = 20,
	deviders_array = [],
	finished_array = [],
	mult_answer = 1;

function FindDevidersOfNumber (number, index) {
	var lim = number;
	for (let i = 2; i <= lim; i++) {
		if (number % i == 0) {
			number /= i;
			deviders_array[index].push(i);
			i--;
		}
	}
}

function FindElementInArrayAndDelete (index, element) {
	for (let i = 0; i < deviders_array[index].length; i++) {
		if (deviders_array[index][i] == element) {
			deviders_array[index].splice(i, 1);
			return;
		}
	}
}

for (let n = 2; n <= max_number; n++) {
	deviders_array.push([]);
	FindDevidersOfNumber(n, n - 2);
}

for (let p = 0; p < deviders_array.length; p++) {
	for (let r = 0; r < deviders_array[p].length; r++) {
		for (let m = p + 1; m < deviders_array.length; m++) {
			FindElementInArrayAndDelete(m, deviders_array[p][r]);
		}
	}	
}

for (let i = 0; i < deviders_array.length; i++) {
	for (let u = 0; u < deviders_array[i].length; u++) {
		finished_array.push(deviders_array[i][u]);
		mult_answer *= deviders_array[i][u];
	}
}


document.write(mult_answer);

</script>	
</body>
</html>

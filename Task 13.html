function ConvertStringToTDA (string, first_sep, second_sep) {	// TDA == two-dimensional array, sep == separator

		TD_array[i] = TD_array[i].split(second_sep);
		for (let n = 0; n < TD_array[i].length; n++) {
			TD_array[i][n] = Number(TD_array[i][n]);
		}
	}
	return TD_array;
